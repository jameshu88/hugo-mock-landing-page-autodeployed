<footer class="py-3 mt-auto bg-black">
    <div class="container py-1 my-1 white">
      <div class="d-flex flex-wrap justify-content-between align-items-center white">
        <p class="col-md mb-0 light-grey">{{ .Site.Copyright | safeHTML }}</p>
        <ul class="nav col-md-auto justify-content-end white">
          {{ range .Site.Menus.footer -}}
          <li class="nav-item"><a href="{{ .URL }}" class="nav-link px-2 light-grey"{{ with .Title }} title='{{ . }}' aria-label='{{ . }}'{{ end }}>{{ .Name }}</a></li>
          {{ end -}}
        </ul>
      </div>
    </div>
  </footer>
